<!DOCTYPE html>
<html lang="en">
<head>
	<head>
		  <!-- Required meta tags-->
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		  <meta name="apple-mobile-web-app-capable" content="yes">
		  <meta name="apple-mobile-web-app-status-bar-style" content="black">
		  <!-- Your app title -->
		  <title>My App</title>
		  <!-- Path to Framework7 iOS CSS theme styles-->
		  <link rel="stylesheet" href="./Framework7-1.5.2/dist/css/framework7.ios.min.css" type="text/css">
		  <!-- Path to Framework7 iOS related color styles -->
		  <link rel="stylesheet" href="./Framework7-1.5.2/dist/css/framework7.ios.colors.min.css" type="text/css">
		  <!-- Path to your custom app styles-->
		  <link rel="stylesheet" href="./demo.css" type="text/css">
    </head>
</head>
<body>
	<div class="views">
		<div class="view view-main">
			<div class="pages">
				<div class="page navbar-fixed" data-page="login">
					<!-- top navbar start-->
					<div class="navbar">
						<div class="navbar-inner">
							<div class="center">zz's app</div>
						</div>
					</div>
					<!-- top navbar end -->

					<!-- page content start-->
					<div class="page-content">
						<a href="#" class="button button-big open-login-screen button-login">LOGIN IN</a>
						<a href="#" class="button button-big button-sign">SIGN IN</a>
					</div>
					
					<!-- page content end -->
				</div>
			</div>
			
		</div>
	</div>
	<div class="login-screen">
		<div class="view">
			<div class="page">
				<div class="page-content login-screen-content">
					<div class="login-screen-title">Login In</div>
					<a href="#" class="close-login-screen cancel-button">cancel</a>
					<form>
						<div class="list-block">
							<ul>
								<li class="item-content">
									<div class="item-inner">
										<div class="item-title label">Username</div>
										<div class="item-input">
											<input type="text" name="username" placeholder="Your username">
										</div>
									</div>
								</li>
								<li class="item-content">
									<div class="item-inner">
										<div class="item-title label">Password</div>
										<div class="item-input">
											<input type="password" name="password" placeholder="Your password">
										</div>
									</div>
								</li>
							</ul>
						</div>
						<div class="list-block">
							<ul>
								<li><a href="#index" class="item-link list-button js-list">Login In</a></li>
							</ul>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./Framework7-1.5.2/dist/js/framework7.min.js"></script>
    <script type="text/javascript" src="./demo.js"></script>
</body>
</html>
